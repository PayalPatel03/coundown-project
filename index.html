<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!--countdown-->
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center mt-3">
            <div class="col-md-4 text-center">
                <h1>Curve Clothing</h1>
            </div>
        </div>
        <div class="row d-flex justify-content-center align-items-center mt-3">
            <div class="col-md-4 ">
                <div class="containerr" id="timer">Sale Starts In: 24h 0m 0s</div>
            </div>
        </div>
    </div>
    <!--Slider-->
    <div class="d-flex justify-content-center mt-5">
        <div id="carouselExample" class="carousel slide" style="max-width: 50%;">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./images/img1.jpeg" class="d-block  mx-auto" alt="Image 1">
                </div>
                <div class="carousel-item">
                    <img src="./images/img2.jpeg" class="d-block  mx-auto" alt="Image 2">
                </div>
                <div class="carousel-item">
                    <img src="./images/img3.jpeg" class="d-block  mx-auto" alt="Image 3">
                </div>
                <div class="carousel-item">
                    <img src="./images/img4.jpeg" class="d-block  mx-auto" alt="Image 4">
                </div>
                <div class="carousel-item">
                    <img src="./images/img5.jpeg" class="d-block  mx-auto" alt="Image 5">
                </div>
                <div class="carousel-item">
                    <img src="./images/img6.jpeg" class="d-block  mx-auto" alt="Image 6">
                </div>
                <div class="carousel-item">
                    <img src="./images/img7.jpeg" class="d-block  mx-auto" alt="Image 7">
                </div>
                <div class="carousel-item">
                    <img src="./images/img8.jpeg" class="d-block  mx-auto" alt="Image 8">
                </div>
                <div class="carousel-item">
                    <img src="./images/img9.jpeg" class="d-block  mx-auto" alt="Image 9">
                </div>
                <div class="carousel-item">
                    <img src="./images/img10.jpeg" class="d-block  mx-auto" alt="Image 10">
                </div>
            </div>
            <!-- <button class="carousel-control-prev position-absolute top-50" type="button"
                data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next position-absolute top-50 disabled" type="button"
                data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button> -->
        </div>
    </div>

    <!--Quotes-->
    <div class="card w-50 mt-5 ">
        <div class="card-header  ">
            Brand Collaborations
        </div>
        <div class="card-body">
            <blockquote class="blockquote mb-0">
                <p>Nike</p>
                <footer class="blockquote-footer"></footer>
            </blockquote>
            <button onclick="changeQuote()" class="btn btn-primary float-end ">Change Brand</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="./javascript/script.js"></script>
</body>

</html>
